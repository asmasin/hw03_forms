{% extends "base.html" %}
{% block title %}Изменить пароль{% endblock %}
{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-8 p-5">
      <div class="card">
        <div class="card-header">Изменить пароль</div>
        <div class="card-body">
          {% include 'includes/password_form_errors.py' %}
          <form method="post">
            {% csrf_token %}
            {% include 'includes/password_form.py' %}
            <div class="col-sm-6">
              <button type="submit" class="btn btn-primary">Изменить пароль</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
